<!DOCTYPE html>
<html lang="" style="overflow-x: hidden !important; max-width: 100vw !important; width: 100% !important;">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=5.0,user-scalable=yes">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon.png">
    <link rel="shortcut icon" href="<%= BASE_URL %>favicon.png">
    <link rel="manifest" href="<%= BASE_URL %>manifest.json">
    <meta name="theme-color" content="#4DBA87">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Glad Tidings BC">
    <meta name="description" content="Welcome to The Glad Tidings Baptist Church - A place of worship and community">
    <link rel="apple-touch-icon" href="<%= BASE_URL %>img/icons/apple-touch-icon-152x152.png">
    <link rel="mask-icon" href="<%= BASE_URL %>img/icons/safari-pinned-tab.svg" color="#4DBA87">
    <meta name="msapplication-TileImage" content="<%= BASE_URL %>img/icons/msapplication-icon-144x144.png">
    <meta name="msapplication-TileColor" content="#000000">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      /* Global overflow prevention - loaded first */
      * {
        box-sizing: border-box !important;
      }
      
      html {
        overflow-x: hidden !important;
        max-width: 100vw !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
      }
      
      body {
        overflow-x: hidden !important;
        max-width: 100vw !important;
        width: 100% !important;
        margin: 0 !important;
        padding: 0 !important;
        position: relative !important;
      }
      
      /* Prevent horizontal scrolling on all elements */
      * {
        max-width: 100% !important;
      }
      
      /* Ensure images and media don't overflow */
      img, video, iframe, embed, object {
        max-width: 100% !important;
        height: auto !important;
      }
    </style>
  </head>
  <body style="overflow-x: hidden !important; max-width: 100vw !important; width: 100% !important; margin: 0 !important; padding: 0 !important;">
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
